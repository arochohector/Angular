<form [formGroup]="form">
  <div class="form-group">
      <label for="oldPassword">Old Password</label>
      <input  formControlName="oldPassword" 
              type="password" 
              id="oldPassword" 
              class="form-control">
      <div *ngIf="oldPassword.touched && !oldPassword.valid" class="alert alert-danger">
        <div *ngIf="oldPassword.errors.required">Old Password is required.</div>
        <div *ngIf="oldPassword.errors.verifyOldPassword">The Old password does not match.</div>
      </div> 
  </div>

  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input type="password" 
          formControlName="newPassword" 
          id="newPassword" 
          class="form-control">
    <div *ngIf="newPassword.touched && !newPassword.valid" class="alert alert-danger">
        <div *ngIf="newPassword.errors.required">
          New Password is required.
        </div>
    </div> 
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" 
            formControlName="confirmPassword" 
            id="confirmPassword" 
            class="form-control" 
            (change)="onChange()">
    <div *ngIf="confirmPassword.touched && !confirmPassword.valid" class="alert alert-danger">
      <div *ngIf="confirmPassword.errors.required">
        Confirm Password is required.
      </div>
    </div>
    <div *ngIf="confirmPassword.touched && !matchedPasswords" class="alert alert-danger">
      Passwords don't match.
    </div>
  </div>
  <button class="btn btn-primary">Change Password</button>
</form>
